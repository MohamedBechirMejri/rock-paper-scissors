<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="scorediv">
      <h3 id="player">Player</h3>
      <h3 id="score">0 : 0</h3>
      <h3 id="computer">Computer</h3>
    </div>
    <h3 id="comments"></h3>
    <div id="buttons">
      <button id="rock" value="rock" class="choices">Rock</button>
      <button id="paper" value="paper" class="choices">Paper</button>
      <button id="scissors" value="scissors" class="choices">Scissors</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
